<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menuuuuu</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="jquery.slidereveal.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body,
        html {
            padding: 0;
            margin: 0;
            color: #73EEDC;
            background-color: #73C2BE;
        }

       #navpanel {
            display: grid;
            grid-template-columns: 150px 1.6rem;
            position: fixed;
            left: -150px;
            z-index: 2;

            height: 55px;
            margin-bottom: 2em;

            border: 1px solid #150811;
            background-color: #26081C;

        }

        #navtoggle {

            grid-column-start: 2;
            font-size: 3em;
            font-weight: bold;
        }

        #navmenu {
            position: absolute;
            bottom: 10px;
            width: 140px;

            text-align: center;
            z-index: 3;
            }

        #menu {
            display: none;
            position: absolute;
            z-index: 2;

            height: 200px;
            width: 177px;
            top: 54px;
            left: -2px;
            
            background-color: #380036;
            border: 1px solid #150811;
            border-top: none;
        }

        #close {
            display: none;
        }

        #open {
            font-size: 2.5rem;
        }

    
    </style>
</head>
<body>

    
        <div id="navpanel">
                <div id="navtoggle"><span id="open">+</span><span id="close">-</span></div>
           <nav>
                <div id="navmenu">Open/Close</div>
                <div id="menu">
                    <ul>
                        <li>Wow!</li>
                        <li>Look at this</li>
                        <li>Menu-Ception</li>
                        <li>That's two items right?</li>
                        <li>A Slide Menu</li>
                        <li>And</li>
                        <li>A Pop-Out Menu</li>
                        <li>Yea, Probably.</li>
                    </ul>
                </nav>
         
            </div>

            

            <script>

                    $("#close").click(function () {
                        $("#navpanel").animate({ left: '-150' }, "slow");
                        $("#close").toggle();
                        $("#open").toggle();
                        $("#menu").hide();
                        
                    });
            
                    $("#open").click(function () {
                        $("#navpanel").animate({ left: '0px' }, "slow");
                        $("#close").toggle();
                        $("#open").toggle();
                    });
            
                    $("#mainmenu li a").click(function() {
                        $(this).next(".submenu").toggle();
                    });

                    $("#navmenu").click(function () {
                    $("#menu").slideToggle(300);
                    });

                </script>
    
</body>
</html>
