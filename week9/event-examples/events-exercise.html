<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Events Exercise</title>
	<style>
           @import url('https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i');

		html {
			font-family:Lato, sans-serif;
            font-size: 16px;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
		<legend>Choose your favorite color!</legend>
		<p><input type="radio" name="colorGroup" value="red" id="redRadio"/> Red</p>
		<p><input type="radio" name="colorGroup" value="green" id="greenRadio"/> Green</p>
		<p><input type="radio" name="colorGroup" value="blue" id="blueRadio"/> Blue</p>
		<p><button id="colorButton" type="button">Submit</button></p>
		<p id="info"></p>
	</div>
	
	<script>
		let response = document.querySelector("#info");
		let legend = document.querySelector("legend");
		let submit = document.querySelector("#colorButton");
		let radioGroup = document.querySelectorAll("input[name='colorGroup']");
		let color = "black";
	
		for (let button of radioGroup) {
			   button.addEventListener("click", function() { 
				   response.innerHTML = ("You chose the color " + this.value); 
				   color = this.value;
				   } );
			 }
	
			 submit.addEventListener("click", function() { 
				   response.innerHTML = ("Your FINAL CHOICE is " + color); 
				   legend.style.color = color;
				   document.getElementById("redRadio").disabled = true;
				   document.getElementById("greenRadio").disabled = true;
				   document.getElementById("blueRadio").disabled = true;
				   } );
	




	


/* Write your code here! */
</script>
</body>
</html>
