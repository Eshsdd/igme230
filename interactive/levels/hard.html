<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="levels.css">
    <title>Middle Mode</title>

    <style>
        /* Specific to this webpage*/
    /* an open flame in a box is not the best idea*/
        #flame {
            display: none;
        }
    /*moving the matchstick*/
        #matchStick {
            left: 20px;
            top: 535px;
        }
    </style>
</head>

<body>
    <div id="mobile">
        <h1 class="animated infinite rubberBand">Sorry! This site only works on desktop!</h1>
    </div>
    <div id="wrapper">

        <aside>
            <div id="back">
                <!-- Got Rid of timer for back button -->
                <a href="/interactive/Boom.html"><img src="/interactive/assets/Bombs/return.png" alt="Back Button"></a>

            </div>

            <div id="matchStick">
                <img id="match" src="/interactive/assets/Matches/Match.png" alt="The Match.">
                <img id="flame" src="/interactive/assets/Matches/Flame.png" alt="The Flame." class="animated infinite flash">
            </div>
            <div id="matchClick"></div>
            <img id="inside" src="/interactive/assets/Matches/MatchInsides.png" alt="inside MatchBox">
            <img id="outside" src="/interactive/assets/Matches/MatchBox.png" alt="outside MatchBox">
            <img id="safeLid" src="/interactive/assets/Matches/SafeTop.png" alt="Lid of the safe">
            <img id="safe" src="/interactive/assets/Matches/Safe.png" alt="A large Safe">
        </aside>
        <main>
            <div id="bombSquad">
                <img id="theBomb" src="/interactive/assets/Bombs/largeBomb.png" alt="A rounded Bomb.">
                <div id="fuseSpot"><img id="fuse" src="/interactive/assets/Bombs/fuse.png" alt="A small lit fuse" class="animated infinite tada">
                </div>
            </div>
        </main>
    </div>
    <script src="levels.js"></script>
    <script>
        // webpage specific code.

        let lit = false;
        let rotateVal = 0;

//when match is picked up it lights itself and removes the box
        $("#match").mousedown(function () {
            $('#outside').addClass('animated fadeOutDown');
            $('#inside').addClass('animated fadeOutDown');
            $('#flame').css("display", "unset");
        });

        //clicking on the inside box will open it up allowing you to pick up the match
        $('#matchClick').click(function () {
            $('#inside').css('top', '160px');
            $('#outside').css('top', '20px');
            $('#matchStick').css('top', '440px');
            $('#matchClick').css('display', 'none');
        })

        $("#ticker").click(function () {
            if (lit == true && rotateVal == 6) {
            }
        })
    </script>
</body>

</html>
